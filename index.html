<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Car Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚗 BLE Car Controller</h1>
  <button id="connect">🔗 Connect to BLE</button>
  <div id="status">Not connected</div>

  <div id="controls">
    <button onclick="sendCommand('ONu')">⬆️</button><br>
    <button onclick="sendCommand('ONl')">⬅️</button>
    <button onclick="sendCommand('ONs')">⏹️</button>
    <button onclick="sendCommand('ONr')">➡️</button><br>
    <button onclick="sendCommand('ONd')">⬇️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
