<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 BLE Car Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚗 ESP32 BLE Car Control</h1>
  <button id="connect">🔗 Connect to ESP32</button>

  <div class="controller">
    <button onclick="sendCommand('ONu')">⬆️</button>
    <div>
      <button onclick="sendCommand('ONl')">⬅️</button>
      <button onclick="sendCommand('ONs')">⏹️</button>
      <button onclick="sendCommand('ONr')">➡️</button>
    </div>
    <button onclick="sendCommand('ONd')">⬇️</button>
  </div>

  <p id="status">Not connected</p>

  <script src="script.js"></script>
</body>
</html>
