<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 BLE Motor Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    h2 { color: #333; }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #log {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      height: 200px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üîó ESP32 BLE Motor Control</h2>
  <button onclick="connectBLE()">üîå Connect Device</button>
  <button onclick="sendCommand('START')">‚ñ∂Ô∏è START</button>
  <button onclick="sendCommand('STOP')">‚èπ STOP</button>
  <div id="log">[Waiting for BLE connection...]</div>

  <script>
    const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
    const CHARACTERISTIC_UUID = "abcdefab-1234-1234-1234-abcdefabcdef";

    let bleDevice;
    let bleCharacteristic;

    function log(text) {
      const logEl = document.getElementById('log');
      logEl.textContent += `\n${text}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function connectBLE() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32C3" }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener("characteristicvaluechanged", handleNotification);

        log("‚úÖ Connected to: " + bleDevice.name);
      } catch (error) {
        log("‚ùå Connection failed: " + error);
      }
    }

    function sendCommand(cmd) {
      if (!bleCharacteristic) {
        log("‚ö†Ô∏è Not connected.");
        return;
      }
      const encoder = new TextEncoder();
      bleCharacteristic.writeValue(encoder.encode(cmd));
      log("üì§ Sent: " + cmd);
    }

    function handleNotification(event) {
      const decoder = new TextDecoder("utf-8");
      const value = decoder.decode(event.target.value);
      log("üì• Received: " + value);
    }
  </script>
</body>
</html>
