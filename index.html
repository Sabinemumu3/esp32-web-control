<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Motor Control</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    button {
      font-size: 32px;
      margin: 10px;
      padding: 15px 25px;
    }
  </style>
</head>
<body>
  <h2>🚗 BLE Motor Control</h2>
  <button id="connect">🔗 Connect</button><br><br>

  <div>
    <button id="up">⬆️</button><br>
    <button id="left">⬅️</button>
    <button id="stop">🟥</button>
    <button id="right">➡️</button><br>
    <button id="down">⬇️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
